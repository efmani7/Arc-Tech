<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98773,98775,98770" rel="stylesheet">
  <link rel="icon" type="images/x-icon" href="logoarc.svg">
  <link href="//db.onlinewebfonts.com/c/03fe5644d1605049951f58ca7961c33f?family=Samsung+Sharp+Sans+Bold" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css">

  <title>Arc Tech</title>

  <style>
    body {
      background-color: #202020;
    }

    .productsbody {
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }


    .productscard {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    padding: 10px;
    text-align: center;
    background-color: aliceblue;
    height: 5vh;
    box-sizing: border-box; /* Add this line to include padding in height calculation */
  }

  .productscard img {
    max-width: 100%;
    height: auto;
  }



    .productscard img {
      max-width: 100%;
      height: auto;
    }

    .price {
      margin-top: 10px;
    }

    .underline {
      display: block;
      margin-top: 10px;
      color: blue;
    }

    /* Media queries for responsiveness */
    @media screen and (min-width: 600px) {
      .productscard {
        width: 48%;
        margin-right: 2%;
      }
    }

    @media screen and (min-width: 768px) {
      .productscard {
        width: 31%;
        margin-right: 2%;
      }
    }

    @media screen and (min-width: 992px) {
      .productscard {
        width: 23.5%;
        margin-right: 1%;
      }
    }

    @media screen and (min-width: 1200px) {
      .productscard {
        width: 19%;
        margin-right: 1%;
      }
    }
  </style>
</head>

<body>
  <h1>JARON TOTO BOTTOM</h1>
</body>

</html>
